<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .actor { fill: #E8F4F8; stroke: #2E5C8A; stroke-width: 2; }
      .lifeline { stroke: #666; stroke-width: 1; stroke-dasharray: 5,5; }
      .message { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .self-message { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .activation { fill: #4A90E2; opacity: 0.3; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; }
      .text-bold { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .alt-box { fill: #FFF9E6; stroke: #D68910; stroke-width: 2; stroke-dasharray: 5,5; }
      .loop-box { fill: #E8F5E9; stroke: #4CAF50; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Sequence Diagram: Tìm Kiếm Sản Phẩm</text>
  
  <!-- Actors -->
  <rect x="50" y="60" width="120" height="60" class="actor" rx="5"/>
  <text x="110" y="85" class="text-bold" text-anchor="middle">Người dùng</text>
  <text x="110" y="100" class="text-small" text-anchor="middle">(User)</text>
  
  <rect x="250" y="60" width="120" height="60" class="actor" rx="5"/>
  <text x="310" y="85" class="text-bold" text-anchor="middle">Web Application</text>
  <text x="310" y="100" class="text-small" text-anchor="middle">(SearchController)</text>
  
  <rect x="450" y="60" width="120" height="60" class="actor" rx="5"/>
  <text x="510" y="85" class="text-bold" text-anchor="middle">Database</text>
  <text x="510" y="100" class="text-small" text-anchor="middle">(PerfumeStoreContext)</text>
  
  <!-- Lifelines -->
  <line x1="110" y1="120" x2="110" y2="850" class="lifeline"/>
  <line x1="310" y1="120" x2="310" y2="850" class="lifeline"/>
  <line x1="510" y1="120" x2="510" y2="850" class="lifeline"/>
  
  <!-- Sequence -->
  <!-- Scenario 1: Full page search -->
  <text x="600" y="160" class="text-bold" text-anchor="middle" font-size="14">Scenario 1: Tìm kiếm trang đầy đủ</text>
  
  <!-- Step 1: User enters search query -->
  <line x1="110" y1="200" x2="310" y2="200" class="message"/>
  <text x="210" y="195" class="text-small">GET /Search/Index</text>
  <text x="210" y="205" class="text-small">?query=keyword</text>
  
  <rect x="270" y="190" width="80" height="20" class="activation"/>
  
  <!-- Step 2: Validate query -->
  <line x1="310" y1="230" x2="310" y2="250" class="self-message"/>
  <text x="320" y="240" class="text-small">Kiểm tra query có rỗng?</text>
  
  <!-- Alt: Query empty -->
  <rect x="40" y="270" width="1120" height="60" class="alt-box"/>
  <text x="50" y="290" class="text-bold">[Query rỗng]</text>
  
  <line x1="310" y1="310" x2="110" y2="310" class="message" stroke-dasharray="5,5"/>
  <text x="210" y="305" class="text-small">Hiển thị trang trống</text>
  
  <!-- Alt: Query not empty - Search products -->
  <rect x="40" y="350" width="1120" height="200" class="alt-box"/>
  <text x="50" y="370" class="text-bold">[Query không rỗng - Tìm kiếm sản phẩm]</text>
  
  <!-- Step 3: Query database -->
  <line x1="310" y1="400" x2="510" y2="400" class="message"/>
  <text x="410" y="395" class="text-small">Query Products:</text>
  <text x="410" y="405" class="text-small">- Include(Discount, ProductImages)</text>
  <text x="410" y="415" class="text-small">- Where(IsPublished == true)</text>
  <text x="410" y="425" class="text-small">- Where(ProductName.Contains(query)</text>
  <text x="410" y="435" class="text-small">  OR SuggestionName.Contains(query))</text>
  <text x="410" y="445" class="text-small">- OrderByDescending(ProductId)</text>
  <text x="410" y="455" class="text-small">- Take(50)</text>
  
  <rect x="470" y="390" width="80" height="70" class="activation"/>
  
  <line x1="510" y1="460" x2="310" y2="460" class="message" stroke-dasharray="5,5"/>
  <text x="410" y="465" class="text-small">Trả về danh sách Products</text>
  
  <!-- Step 4: Return results -->
  <line x1="310" y1="480" x2="110" y2="480" class="message" stroke-dasharray="5,5"/>
  <text x="210" y="475" class="text-small">Hiển thị trang kết quả tìm kiếm</text>
  <text x="210" y="485" class="text-small">với danh sách sản phẩm</text>
  
  <!-- Scenario 2: AJAX autocomplete search -->
  <text x="600" y="580" class="text-bold" text-anchor="middle" font-size="14">Scenario 2: Tìm kiếm tự động (AJAX)</text>
  
  <!-- Step 5: User types in search box -->
  <line x1="110" y1="620" x2="310" y2="620" class="message"/>
  <text x="210" y="615" class="text-small">GET /Search/SearchProducts</text>
  <text x="210" y="625" class="text-small">?keyword=partial</text>
  
  <rect x="270" y="610" width="80" height="20" class="activation"/>
  
  <!-- Step 6: Validate keyword -->
  <line x1="310" y1="650" x2="310" y2="670" class="self-message"/>
  <text x="320" y="660" class="text-small">Kiểm tra keyword có rỗng?</text>
  
  <!-- Alt: Keyword empty -->
  <rect x="40" y="690" width="1120" height="40" class="alt-box"/>
  <text x="50" y="710" class="text-bold">[Keyword rỗng]</text>
  
  <line x1="310" y1="720" x2="110" y2="720" class="message" stroke-dasharray="5,5"/>
  <text x="210" y="725" class="text-small">Trả về JSON: []</text>
  
  <!-- Alt: Keyword not empty - Search -->
  <rect x="40" y="750" width="1120" height="100" class="alt-box"/>
  <text x="50" y="770" class="text-bold">[Keyword không rỗng - Tìm kiếm]</text>
  
  <!-- Step 7: Query database for autocomplete -->
  <line x1="310" y1="800" x2="510" y2="800" class="message"/>
  <text x="410" y="795" class="text-small">Query Products:</text>
  <text x="410" y="805" class="text-small">- Include(ProductImages)</text>
  <text x="410" y="815" class="text-small">- Where(IsPublished == true)</text>
  <text x="410" y="825" class="text-small">- Where(ProductName.Contains(keyword)</text>
  <text x="410" y="835" class="text-small">  OR SuggestionName.Contains(keyword))</text>
  <text x="410" y="845" class="text-small">- Select(id, name, price, image)</text>
  <text x="410" y="855" class="text-small">- Take(8)</text>
  
  <rect x="470" y="790" width="80" height="70" class="activation"/>
  
  <line x1="510" y1="860" x2="310" y2="860" class="message" stroke-dasharray="5,5"/>
  <text x="410" y="865" class="text-small">Trả về danh sách JSON</text>
  
  <!-- Step 8: Return JSON response -->
  <line x1="310" y1="880" x2="110" y2="880" class="message" stroke-dasharray="5,5"/>
  <text x="210" y="875" class="text-small">Trả về JSON:</text>
  <text x="210" y="885" class="text-small">[{id, name, price, image}, ...]</text>
  
  <!-- End activations -->
  <rect x="270" y="190" width="80" height="290" fill="white" opacity="0"/>
  <rect x="470" y="390" width="80" height="70" fill="white" opacity="0"/>
  <rect x="270" y="610" width="80" height="270" fill="white" opacity="0"/>
  <rect x="470" y="790" width="80" height="70" fill="white" opacity="0"/>
</svg>


